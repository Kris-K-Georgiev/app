flutter_launcher_icons:
  image_path: "assets/app_icon/app_icon.png"

  android: "launcher_icon"
  min_sdk_android: 21

  ios: true
  remove_alpha_ios: true

  web:
    generate: true
    image_path: "assets/app_icon/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#000000"

  windows:
    generate: true
    image_path: "assets/app_icon/app_icon.png"
    icon_size: 256

  macos:
    generate: true
    image_path: "assets/app_icon/app_icon.png"
